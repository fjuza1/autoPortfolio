<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Automation Portfolio - Filip Juza</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="/src/js/controller.js" type="module" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="description" content="Portfolio of Filip Juza - QA Automation Engineer, showcasing skills, projects, and contact information.">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Filip Juza - Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav ms-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main id="main">
      <section id="About" style="min-height: 100vh; display: flex; align-items: center;">
        <div class="container">
          <div class="d-flex flex-column align-items-center justify-content-center text-center w-100">
            <img class="masthead-avatar mb-5" src="./public/pics/cropped.jpg" alt="Avatar">
            <h1 class="masthead-heading mb-0">Quality Assurance</h1>
            <div class="divider-custom divider-light">
              <div class="divider-custom-line"></div>
              <div class="divider-custom-icon">
                <svg class="svg-inline--fa fa-star fa-w-18" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                  <path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path>
                </svg>
              </div>
              <div class="divider-custom-line"></div>
            </div>
            <p class="masthead-subheading font-weight-light mb-0">QA Engineer - Manual Tester - JavaScript</p>
          </div>
        </div>
      </section>      
      <section class="section section--hidden" id="Skills">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="btn-group" id="skillBtnGroup" role="group" aria-label="Filtering Buttons">
                <button type="button" class="btn btn-link" tabindex="0" data-toggle="tooltip" title="Filter & Sort" data-btn="filter&sort"> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                    <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
                  </svg>
                </button>
                <button type="button" class="btn btn-link" tabindex="0" data-toggle="tooltip" title="Export" data-btn="export"> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
                  </svg>
                </button>
              </div>
              <!-- dataset -->
              <div class="multi-collapse collapse" id="filter&sort">
                <div class="card card-body">
                  <!-- First Group: Filter by Name or Level -->
                  <div class="col-3 bg-light p-3 border">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sort" id="Name" value="Name" checked>
                      <label class="form-check-label" for="Name">
                        Name
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sort" id="Level" value="Level">
                      <label class="form-check-label" for="Level">
                        Level
                      </label>
                    </div>
                    <hr class="my-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="order" id="Ascending" value="Ascending" checked>
                      <label class="form-check-label" for="Ascending">
                        Ascending
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="order" id="Descending" value="Descending">
                      <label class="form-check-label" for="Descending">
                        Descending
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              
            <div class="multi-collapse collapse" id="export">
              <div class="card card-body">
                <div class="col-sm-9 bg-light p-3 border">
                  .col-sm-9: width of 75% above sm breakpoint
                </div>
                
          </div>
            </div>
          </div>
          <h3>Skills</h3>
          <div id="skillsContainer"></div>
        </div>
      </section>
      
      <section class="section section--hidden" id="Projects">
        <div class="container">
          <h3>Projects</h3>
      </section>
      <section class="section section--hidden" id="Contact">
        <div class="container">
          <h3>Contact</h3>
          <form>
            <div class="form-group">
              <label for="name">Name/Company name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your name/Company name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
          
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
          
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
      </section>
    </main>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="public/Filip_Juza_en_CV.pdf" class="nav-link px-2 text-body-secondary" download>Download CV</a>
          </li>
          <li class="nav-item">
            <a href="https://www.linkedin.com/in/filip-juza-939a4330a/" class="nav-link px-2 text-body-secondary">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/fjuza1" class="nav-link px-2">GitHub</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
